<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d3d83ac51.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator App</h1>

    <div class="calculator-container">
        <div class="screen-container">
            <div class="screen-input">

            </div>
            <div class="screen-result">

            </div>
        </div>
        <div class="btns-container">
            <button class="cancel btn">AC</button>
            <button class="division btn"><i class="fa-solid fa-divide"></i></button>
            <button class="multiply btn"><i class="fa-solid fa-xmark"></i></button>
            <button class="backspace btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="minus btn"><i class="fa-solid fa-minus"></i></button>
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="plus btn"><i class="fa-solid fa-plus"></i></button>
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="equals btn row-two"><i class="fa-solid fa-equals"></i></button>
            <button class="percentage btn"><i class="fa-solid fa-percent"></i></button>
            <button class="zero btn">0</button>
            <button class="dot btn">.</button>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
