<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d3d83ac51.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator App</h1>

    <div class="calculator-container">
        <div class="screen-container">
            <div class="screen-input">
                <output class="user-input" type="text"></output>
            </div>
            <div class="screen-result">
                <output class="result-output" type="text"></output>
            </div>
        </div>
        <div class="btns-container">
            <button class="cancel btn" id="ac">AC</button>
            <button class="division btn" data-type="operator"><i class="fa-solid fa-divide"></i></button>
            <button class="multiply btn" data-type="operator"><i class="fa-solid fa-xmark"></i></button>
            <button class="backspace btn" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="seven btn" data-type="number">7</button>
            <button class="eight btn" data-type="number">8</button>
            <button class="nine btn" data-type="number">9</button>
            <button class="minus btn" data-type="operator"><i class="fa-solid fa-minus"></i></button>
            <button class="four btn" data-type="number">4</button>
            <button class="five btn" data-type="number">5</button>
            <button class="six btn" data-type="number">6</button>
            <button class="plus btn" data-type="operator"><i class="fa-solid fa-plus"></i></button>
            <button class="one btn" data-type="number">1</button>
            <button class="two btn" data-type="number">2</button>
            <button class="three btn" data-type="number">3</button>
            <button class="equals btn row-two" id="equals"><i class="fa-solid fa-equals"></i></button>
            <button class="percentage btn" data-type="operator"><i class="fa-solid fa-percent"></i></button>
            <button class="zero btn" data-type="number">0</button>
            <button class="dot btn" id="dot">.</button>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
